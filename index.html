<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>

<h1>Paul Doney C45454</h1>
<h2> Register </h2>

<div id="message"></div>

<form id="registraion_form">

    <fieldset>
    <legend> New User Details </legend>

         <table>
            <tr>
                <td>Username :</td>
                <td><input id="user_name" type="text"/></td>
                <td id="userNameError"></td>
            </tr>

            <tr>
                <td>Email :</td>
                <td><input id="email" type="email"/></td>
                <td id="emailError"></td>
            </tr>

            <tr>
                <td>Password :</td>
                <td><input id="password" type="password"/></td>
                <td id="passwordError"></td>
            </tr>

            <tr>
                <td>Age :</td>
                <td>

                    <select id="age">
                        <option>-- Please Select Age --</option>
                        <option value="10">10</option>
                        <option value="18">18</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>

                </td>
                <td id="ageError"></td>
            </tr>

            <tr>
                <td>Click To Confirm :</td>
                <td><input id="checkBox" type="checkbox" value="yes"/></td>
                <td id="confirmBoxError"></td>
            </tr>
        </table>

    </fieldset>

<input type="submit" value="submit" id="formSubmit"/>
<input type="reset"  value="clear" id="formReset"/>

</form>


<!--Js Code Section-->
<script src="js/jquery-3.6.3.js"></script>
<script src="js/jquery-ajax.js"></script>
</body>
</html>
